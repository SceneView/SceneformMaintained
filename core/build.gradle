apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        // Sceneform requires minSdkVersion >= 24.
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 14
        versionName "1.19.4"
    }
    compileOptions {
        // Sceneform libraries use language constructs from Java 8.
        // Add these compile options if targeting minSdkVersion < 26.
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.google.android.filament:filament-android:1.10.6'
    api 'com.google.android.filament:gltfio-android:1.10.6'
    api 'com.google.android.filament:filament-utils-android:1.10.6'
    implementation files("libs/libsceneform_runtime_schemas.jar")

    api "com.google.ar:core:1.25.0"

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
}

if (project.hasProperty('mavenCentralUsername') && project.hasProperty('mavenCentralPassword')) {
    apply plugin: "com.vanniktech.maven.publish"
}
